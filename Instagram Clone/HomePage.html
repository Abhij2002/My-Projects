<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <div class="volumeup"></div>
    <div class="volumedown"></div>
    <div class="power"></div>
    <div class="Phone">
        <span class="box"></span>
        <span class="Camera"></span>
        <div class="time">9:11 AM</div>  
        <img src="wifi.png" alt="" class="wifi"><img src="battery.png" alt="" class="battery">
        <img src="Instagram1.png" alt="helo" class="insta"><div class="image"><img src="Vector.png" alt="" class="vector"></div>
        <div class="box1"></div>
        <button id="button"><img src="plus.png" alt="" class="plus"></button>
        <div id="popupContainer" class="popup">
            <div class="popup-content">
                <h2>Create Post</h2>
                <input type="text" id="input1" placeholder="Post source"><br>
                <textarea name="" id="input2" cols="20" rows="5" placeholder="Caption"></textarea>
            </div>
            <button id="closePopupBtn">x</button>
            <button id="submit">Create</button>
        </div>
        <ul id="post">
        </ul>
    </div>
        
    
    <script src="HomePage.js"></script>
</body>
</html>
